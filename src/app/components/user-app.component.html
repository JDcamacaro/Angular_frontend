<h3>{{title}}</h3>

@if (users.length == 0) {
  <div class="alert alert-warning">No hay registros en el sistema!</div>
} @else {
  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>lastnhame</th>
        <th>enail</th>
        <th>username</th>
      </tr>
    </thead>
    <tbody>
      @for (user of users; track $index) {
        <tr>
          <td>id</td>
          <td>name</td>
          <td>lastnhame</td>
          <td>enail</td>
          <td>username</td>
        </tr>
      }
    </tbody>
  </table>
}
