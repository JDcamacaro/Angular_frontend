<form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">

  <div>
    <input
    placeholder="name"
    name="name"
    [(ngModel)]="user.name"
    class="form-control my-2">
  </div>

  <div>
    <input
    placeholder="lastname"
    name="lastname"
    [(ngModel)]="user.lastname"
    class="form-control my-2">
  </div>

  <div>
    <input
    placeholder="email"
    name="email"
    [(ngModel)]="user.email"
    class="form-control my-2">
  </div>

  <div>
    <input
    placeholder="username"
    name="username"
    [(ngModel)]="user.username"
    class="form-control my-2">
  </div>

  <div>
    <input
    placeholder="password"
    name="password"
    type="password"
    [(ngModel)]="user.password"
    class="form-control my-2">
  </div>

  <div>
    <button
    class="btn btn-primary my-2"
    type="submit">
      create
    </button>
  </div>

</form>
